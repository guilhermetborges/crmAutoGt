services:
  postgres:
    image: postgres:16-alpine
    container_name: whatscrm-db
    environment:
      POSTGRES_DB: whatscrm
      POSTGRES_USER: whatscrm
      POSTGRES_PASSWORD: whatscrm_dev_pass
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U whatscrm']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whatscrm-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
